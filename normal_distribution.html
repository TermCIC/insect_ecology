<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Statistics - Normal Distributions</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group label {
            flex: 1 1 100px;
            font-size: 16px;
        }

        .input-group input {
            flex: 1 1 200px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <h1>Basic Statistics</h1>
    <h2>Normal Distribution Visualizer</h2>
    <div class="container">
        <div class="input-group">
            <label for="mean">Mean (μ):</label>
            <input type="number" id="mean" placeholder="Enter mean" step="0.1">
        </div>
        <div class="input-group">
            <label for="sd">Standard Deviation (σ):</label>
            <input type="number" id="sd" placeholder="Enter standard deviation" step="0.1">
        </div>
        <div class="input-group">
            <label for="n">Number of Points (n):</label>
            <input type="number" id="n" placeholder="Enter number of points" value="100" step="1" min="10">
        </div>
        <button onclick="addNormalDistribution()">Add Distribution</button>
        <canvas id="normalDistributionChart" width="800" height="400"></canvas>
    </div>

    <script>
        let chart; // Global chart object
        const distributions = []; // List to store each normal distribution
        let colorIndex = 0; // Track color for distributions
        const colors = ['blue', 'red', 'green', 'purple', 'orange', 'cyan', 'magenta', 'brown']; // Predefined colors

        function generateNormalData(mean, sd, n) {
            const xValues = Array.from({ length: n }, (_, i) => mean - 4 * sd + (8 * sd / (n - 1)) * i);
            const yValues = xValues.map(x => (1 / (sd * Math.sqrt(2 * Math.PI))) * Math.exp(-0.5 * Math.pow((x - mean) / sd, 2)));
            return { x: xValues, y: yValues };
        }

        function addNormalDistribution() {
            const mean = parseFloat(document.getElementById('mean').value);
            const sd = parseFloat(document.getElementById('sd').value);
            const n = parseInt(document.getElementById('n').value);

            if (isNaN(mean) || isNaN(sd) || isNaN(n) || n <= 0) {
                alert("Please enter valid parameters for the distribution.");
                return;
            }

            // Generate data for the new distribution and store it
            const { x, y } = generateNormalData(mean, sd, n);
            distributions.push({ mean, sd, x, y });

            updateChart();
        }

        function updateChart() {
            // Find the global x-axis range across all distributions
            const globalXRange = distributions.reduce((acc, dist) => [...acc, ...dist.x], []);
            const globalXValues = [...new Set(globalXRange)].sort((a, b) => a - b);

            // Recompute all datasets for the chart
            const datasets = distributions.map((dist, index) => {
                const interpolatedY = globalXValues.map(globalX =>
                    dist.x.includes(globalX) ? dist.y[dist.x.indexOf(globalX)] : 0
                );

                return {
                    label: `μ=${dist.mean}, σ=${dist.sd}`,
                    data: interpolatedY,
                    borderColor: colors[index % colors.length],
                    fill: false,
                    tension: 0.1
                };
            });

            // If the chart doesn't exist, create it
            if (!chart) {
                const ctx = document.getElementById('normalDistributionChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: globalXValues,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true
                            },
                            title: {
                                display: true,
                                text: "Normal Distributions"
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Value (x)"
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: "Probability Density"
                                }
                            }
                        }
                    }
                });
            } else {
                // Update the chart with new data and labels
                chart.data.labels = globalXValues;
                chart.data.datasets = datasets;
                chart.update();
            }
        }
    </script>
</body>

</html>
