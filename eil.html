<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EIL Calculator for IPM</title>

<style>
    body {
        font-family: system-ui, sans-serif;
        background: #f5f5f5;
        padding: 20px;
        max-width: 600px;
        margin: auto;
    }
    h1 {
        text-align: center;
    }
    label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
    }
    input {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        margin-top: 6px;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #333;
        color: #fff;
        border: none;
        font-size: 18px;
        border-radius: 4px;
    }
    #result {
        margin-top: 20px;
        padding: 15px;
        background: white;
        border-radius: 4px;
        font-size: 18px;
        box-shadow: 0 0 4px rgba(0,0,0,0.15);
    }
</style>
</head>

<body>

<h1>EIL Calculator (IPM)</h1>

<label>Cost of control (C):</label>
<input type="number" id="C" placeholder="e.g., 600">

<label>Market value of crop (V):</label>
<input type="number" id="V" placeholder="e.g., 7">

<label>Damage per unit injury (D):</label>
<input type="number" id="D" placeholder="e.g., 0.02" step="0.0001">

<label>Injury per pest (I)  optional:</label>
<input type="number" id="I" placeholder="leave blank to ignore" step="0.0001">

<label>Control effectiveness (K):</label>
<input type="number" id="K" placeholder="e.g., 0.8" step="0.01">

<button onclick="calcEIL()">Calculate EIL</button>

<div id="result">Enter values and press Calculate.</div>

<script>
function calcEIL() {
    const C = parseFloat(document.getElementById("C").value);
    const V = parseFloat(document.getElementById("V").value);
    const D = parseFloat(document.getElementById("D").value);
    const I = document.getElementById("I").value;
    const K = parseFloat(document.getElementById("K").value);

    if (isNaN(C) || isNaN(V) || isNaN(D) || isNaN(K)) {
        document.getElementById("result").innerHTML = "Please fill C, V, D, and K.";
        return;
    }

    let EIL;

    // If I is empty, use simplified formula: C / (VDK)
    if (I.trim() === "") {
        EIL = C / (V * D * K);
        document.getElementById("result").innerHTML =
            `<b>EIL = ${EIL.toFixed(4)}</b><br>Formula used: C / (V × D × K)`;
    } else {
        const Ival = parseFloat(I);
        if (isNaN(Ival)) {
            document.getElementById("result").innerHTML = "Invalid I value.";
            return;
        }
        // Full formula: C / (V D I K)
        EIL = C / (V * D * Ival * K);
        document.getElementById("result").innerHTML =
            `<b>EIL = ${EIL.toFixed(4)}</b><br>Formula used: C / (V × D × I × K)`;
    }
}
</script>

</body>
</html>
