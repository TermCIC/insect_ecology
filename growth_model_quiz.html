<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <title>Growth Models Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .question {
            margin: 20px 0;
        }

        .options {
            margin: 10px 0;
        }

        .options label {
            display: block;
            margin: 5px 0;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Growth Models Quiz</h1>
    <div class="container">
        <form id="quizForm">
            <div class="question">
                <h3>1. What is the formula for the Linear Growth Model?</h3>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> \( N(t) = N_0 \cdot e^{r \cdot t} \)</label>
                    <label><input type="radio" name="q1" value="b"> \( N(t) = N_0 + r \cdot t \)</label>
                    <label><input type="radio" name="q1" value="c"> \( N(t) = \frac{K}{1 + \frac{K - N_0}{N_0} \cdot e^{-r \cdot t}} \)</label>
                </div>
            </div>

            <!-- Add similar questions here -->

            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>

        <div class="result" id="quizResult">
            <h3>Quiz Result</h3>
            <p>You scored <span id="score"></span>/10.</p>
        </div>
    </div>

    <script>
        const correctAnswers = {
            q1: 'b',
            q2: 'b',
            q3: 'b',
            q4: 'b',
            q5: 'a',
            q6: 'b',
            q7: 'b',
            q8: 'c',
            q9: 'a',
            q10: 'c'
        };

        function checkAnswers() {
            const form = document.getElementById('quizForm');
            let score = 0;

            Object.keys(correctAnswers).forEach(question => {
                const selected = form[question]?.value;
                if (selected === correctAnswers[question]) {
                    score++;
                }
            });

            document.getElementById('score').textContent = score;
            document.getElementById('quizResult').style.display = 'block';
        }
    </script>
</body>

</html>
