<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-Value and Normal Distributions Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: black;
            margin-bottom: 15px;
        }

        .quiz-question {
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid black;
            border-radius: 8px;
        }

        .quiz-question h3 {
            margin-top: 0;
        }

        .quiz-options {
            margin: 10px 0;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>P-Value and Normal Distributions Quiz</h1>
        <p>Test your knowledge about p-values and comparisons of normal distributions!</p>
    </header>

    <div class="container">
        <h2>Quiz</h2>

        <div class="quiz-question">
            <h3>1. What does a p-value represent?</h3>
            <div class="quiz-options">
                <label><input type="radio" name="q1" value="A"> A. The probability that the null hypothesis is true.</label><br>
                <label><input type="radio" name="q1" value="B"> B. The probability of obtaining results as extreme as the observed ones, assuming the null hypothesis is true.</label><br>
                <label><input type="radio" name="q1" value="C"> C. The probability of a significant difference between two distributions.</label><br>
                <label><input type="radio" name="q1" value="D"> D. The overlap between two distributions.</label>
            </div>
        </div>

        <!-- Repeat similar structure for other questions -->
        <div class="quiz-question">
            <h3>2. What condition makes two distributions more likely to have a significant difference?</h3>
            <div class="quiz-options">
                <label><input type="radio" name="q2" value="A"> A. Small difference in means and large standard deviations.</label><br>
                <label><input type="radio" name="q2" value="B"> B. Large difference in means and small standard deviations.</label><br>
                <label><input type="radio" name="q2" value="C"> C. Both distributions having large sample sizes.</label><br>
                <label><input type="radio" name="q2" value="D"> D. Both distributions having small sample sizes.</label>
            </div>
        </div>

        <!-- Add other questions similarly -->

        <button onclick="submitQuiz()">Submit Answers</button>
    </div>
    <script>
        function submitQuiz() {
            const answers = {
                q1: "B",
                q2: "B",
                // Add correct answers for other questions
            };

            let score = 0;
            Object.keys(answers).forEach((question) => {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected && selected.value === answers[question]) {
                    score++;
                }
            });

            alert(`You scored ${score}/${Object.keys(answers).length}`);
        }
    </script>
</body>

</html>
