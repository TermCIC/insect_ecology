<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>KAPLAY 3D Example</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 12px;
        font-family: system-ui, sans-serif;
    }

    #game {
        position: relative;
        overflow: hidden;
        background: black;
        border: 4px solid #555;
        aspect-ratio: 1 / 1;
    }

    @media (orientation: landscape) {
        #game {
            height: 70vh;
            width: auto;
        }
    }

    @media (orientation: portrait) {
        #game {
            width: 70vw;
            height: auto;
        }
    }

    canvas {
        width: 100%;
        height: 100%;
        image-rendering: pixelated;
    }

    #controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
    }

    #controls .row {
        display: flex;
        gap: 4px;
    }

    #controls button {
        min-width: 200px;
        padding: 6px 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #222;
        color: #eee;
        cursor: pointer;
    }

    #controls button:active {
        background: #444;
    }
</style>

<script src="https://unpkg.com/kaplay@3001.0.19/dist/kaplay.js"></script>
</head>
<body>
<div id="game"></div>
<div id="controls">
    <button id="btn-forward">↑</button>
    <div class="row">
        <button id="btn-turn-left">↺</button>
        <button id="btn-back">↓</button>
        <button id="btn-turn-right">↻</button>
    </div>
</div>

<script>
// init
kaplay({
    root: document.getElementById("game"),
    scale: 3,
    debug: true,
});

// sprites
loadSprite("enemy", "https://res.cloudinary.com/dmdpjf8up/image/upload/v1763978470/pixellab-monster-orc-1763978389772_tctylf.png");
loadSprite("wall",  "https://res.cloudinary.com/dmdpjf8up/image/upload/v1763978431/brick_wall_2_jwuiva.png");

let enemy;
let objSlices = [];
let wall;
let slices = [];

onLoad(() => {
    enemy = getSprite("enemy").data;
    for (let i = 0; i < enemy.width; i++) {
        objSlices.push(
            enemy.frames[0].scale(
                new Quad(i / enemy.width, 0, 1 / enemy.width, 1),
            ),
        );
    }

    wall = getSprite("wall").data;
    for (let i = 0; i < wall.width; i++) {
        slices.push(
            wall.frames[0].scale(
                new Quad(i / wall.width, 0, 1 / wall.width, 1),
            ),
        );
    }
});

// ===== Grid & movement =====
const colors = {
    "#": RED,
    "$": GREEN,
    "%": BLUE,
    "&": YELLOW,
};

// baseGrid is static strings (for addLevel)
const baseGrid = [
    "####################################",
    "#                                  #",
    "#                                  #",
    "#   $$$$$$$$$$$$$$  $$$$$$$$$$$$   #",
    "#   $                          $   #",
    "#   $                          $   #",
    "#   $   %%%%  %%%%%%%%%%%%%%   $   #",
    "#   $   %                  %   $   #",
    "#   $   %                  %   $   #",
    "##&&$$&&%%%%%%%%%%    %%%%%%&&$$&&##",
    "#   $   %%                     $   #",
    "#   $   %%                     $   #",
    "#   $   %%%%%%%%%%%%%%%%%%%%       #",
    "#   $                          $   #",
    "#   $                          $   #",
    "#   $$$$$$$$$$$$$$  $$$$$$$$$$$$   #",
    "#                     &            #",
    "#                      &           #",
    "####################################",
];

// grid is mutable 2D char array (for raycast + movement)
const grid = baseGrid.map(row => row.split(""));

const TILE_SIZE = 16;

// movement / turning step sizes
const STEP_SIZE = 4;        // pixels moved per key press
const TURN_STEP_DEG = 5;    // degrees rotated per key press

function inBounds(gx, gy) {
    return gy >= 0 && gy < grid.length && gx >= 0 && gx < grid[gy].length;
}

function isWallChar(c) {
    return c === "#" || c === "$" || c === "%";
}

function canWalkToCell(gx, gy) {
    if (!inBounds(gx, gy)) return false;
    const c = grid[gy][gx];
    // walls block, floor/monster tiles do not
    return !isWallChar(c);
}

function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}

function lerpVec(a, b, t) {
    return vec2(
        a.x + (b.x - a.x) * t,
        a.y + (b.y - a.y) * t,
    );
}

// ===== Raycasting helpers =====
function rayCastGrid(origin, direction, gridPosHit, maxDistance = 32) {
    const pos = origin;
    const len = direction.len();
    const dir = direction.scale(1 / len);
    let t = 0;
    let gridPos = vec2(Math.floor(origin.x), Math.floor(origin.y));
    const step = vec2(dir.x > 0 ? 1 : -1, dir.y > 0 ? 1 : -1);
    const tDelta = vec2(Math.abs(1 / dir.x), Math.abs(1 / dir.y));
    let dist = vec2(
        (step.x > 0) ? (gridPos.x + 1 - origin.x) : (origin.x - gridPos.x),
        (step.y > 0) ? (gridPos.y + 1 - origin.y) : (origin.y - gridPos.y),
    );
    let tMax = vec2(
        (tDelta.x < Infinity) ? tDelta.x * dist.x : Infinity,
        (tDelta.y < Infinity) ? tDelta.y * dist.y : Infinity,
    );
    let steppedIndex = -1;

    const h = grid.length;

    while (t <= maxDistance) {
        if (!inBounds(gridPos.x, gridPos.y)) {
            break;
        }

        const hit = gridPosHit(gridPos);
        if (hit === true) {
            return {
                point: pos.add(dir.scale(t)),
                normal: vec2(
                    steppedIndex === 0 ? -step.x : 0,
                    steppedIndex === 1 ? -step.y : 0,
                ),
                t: t / len,
                gridPos,
            };
        } else if (hit) {
            return hit;
        }

        if (tMax.x < tMax.y) {
            gridPos.x += step.x;
            t = tMax.x;
            tMax.x += tDelta.x;
            steppedIndex = 0;
        } else {
            gridPos.y += step.y;
            t = tMax.y;
            tMax.y += tDelta.y;
            steppedIndex = 1;
        }
    }
    return null;
}

function raycastEdge(origin, direction, line) {
    const a = origin;
    const c = line.p1.add(line.pos);
    const d = line.p2.add(line.pos);
    const ab = direction;
    const cd = d.sub(c);
    const abxcd = ab.cross(cd);

    if (Math.abs(abxcd) < Number.EPSILON) return false;

    const ac = c.sub(a);
    const s = ac.cross(cd) / abxcd;
    if (s <= 0 || s >= 1) return false;
    const t = ac.cross(ab) / abxcd;
    if (t <= 0 || t >= 1) return false;

    const normal = cd.normal().unit();
    if (direction.dot(normal) > 0) {
        normal.x *= -1;
        normal.y *= -1;
    }

    return {
        point: a.add(ab.scale(s)),
        normal,
        t: s,
        s: t,
        object: line,
    };
}

// ===== monster data (continuous positions) =====
const monsters = [];

// collect initial monster positions from grid (in world pixels)
for (let y = 0; y < grid.length; y++) {
    for (let x = 0; x < grid[y].length; x++) {
        if (grid[y][x] === "&") {
            monsters.push({
                x: (x + 0.5) * TILE_SIZE,
                y: (y + 0.5) * TILE_SIZE,
            });
        }
    }
}

// smooth monster speed in tiles per second
const MONSTER_SPEED = 1.5;

// smooth monster movement toward player, blocked by walls
function moveMonsters(dt) {
    const px = camera.pos.x / TILE_SIZE;
    const py = camera.pos.y / TILE_SIZE;

    for (const m of monsters) {
        const mx = m.x / TILE_SIZE;
        const my = m.y / TILE_SIZE;

        const toPlayer = vec2(px - mx, py - my);
        const dist = toPlayer.len();
        if (dist < 0.01) continue;

        const dir = toPlayer.scale(1 / dist);
        const maxStep = MONSTER_SPEED * dt;
        const step = Math.min(maxStep, dist);

        const newMx = mx + dir.x * step;
        const newMy = my + dir.y * step;

        const gx = Math.floor(newMx);
        const gy = Math.floor(newMy);

        if (canWalkToCell(gx, gy)) {
            m.x = newMx * TILE_SIZE;
            m.y = newMy * TILE_SIZE;
        }
    }
}

function rayCastAsciiGrid(origin, direction) {
    // convert origin/direction from pixels to tile units
    origin = origin.scale(1 / TILE_SIZE);
    direction = direction.scale(1 / TILE_SIZE);
    const objects = [];

    // walls
    const hit = rayCastGrid(origin, direction, ({ x, y }) => {
        if (!inBounds(x, y)) return false;
        const tile = grid[y][x];
        return isWallChar(tile);
    }, 32);

    // monsters: billboard sprites at continuous positions
    if (enemy) {
        const perp = direction.normal().unit();
        for (const m of monsters) {
            const mPos = vec2(m.x / TILE_SIZE, m.y / TILE_SIZE);

            const objectHit = raycastEdge(origin, direction, {
                pos: mPos,
                p1: perp.scale(-0.2),
                p2: perp.scale(0.2),
            });

            if (objectHit) objects.push(objectHit);
        }
    }

    if (hit) {
        hit.point = hit.point.scale(TILE_SIZE);
        hit.object = { color: colors[grid[hit.gridPos.y][hit.gridPos.x]] };
        hit.objects = objects;
        return hit;
    }

    // no wall, but have monsters: fabricate a hit so they render
    if (!hit && objects.length > 0) {
        objects.sort((a, b) => a.t - b.t);
        const first = objects[0];

        return {
            point: origin.add(direction.scale(first.t)).scale(TILE_SIZE),
            normal: vec2(0, 0),
            t: first.t,
            gridPos: vec2(0, 0),
            object: { color: WHITE },
            objects,
        };
    }

    return null;
}

// ===== Camera entity (draw only) =====
const camera = add([
    pos(13 * TILE_SIZE + TILE_SIZE / 2, 13 * TILE_SIZE + TILE_SIZE / 2),
    rotate(0),
    z(-1),
    rect(8, 8),
    anchor("center"),
    area(),
    opacity(0),
    body(),
    {
        draw() {
            pushTransform();
            pushRotate(-this.angle);

            const dir = Vec2.fromAngle(this.angle);
            const perp = dir.normal();

            const planeP1 = this.pos
                .add(dir.scale(this.focalLength))
                .add(perp.scale(this.fov))
                .sub(this.pos);
            const planeP2 = this.pos
                .add(dir.scale(this.focalLength))
                .sub(perp.scale(this.fov))
                .sub(this.pos);

            pushTranslate(this.pos.scale(-1).add(0, 0));

            drawRect({ width: 240, height: 120, color: rgb(50, 50, 50) });
            drawRect({ pos: vec2(0, 120), width: 240, height: 120, color: rgb(128, 128, 128) });

            for (let x = 0; x <= 120; x++) {
                const direction = lerp(planeP1, planeP2, x / 120).scale(6);

                const hit = rayCastAsciiGrid(this.pos, direction);
                if (hit) {
                    const t = hit.t;
                    const d = clamp(1 - t * 1.2, 0.2, 1);

                    let u = Math.abs(hit.normal.x) > Math.abs(hit.normal.y)
                        ? hit.point.y
                        : hit.point.x;

                    u = (u % 16) / 16;
                    u = u - Math.floor(u);

                    const h = 240 / (t * direction.len() / 16);

                    drawUVQuad({
                        width: 2,
                        height: h,
                        pos: vec2(x * 2, 120 - h / 2),
                        tex: wall ? wall.tex : null,
                        quad: wall ? slices[Math.round(u * (wall.width - 1))] : null,
                        color: BLACK.lerp(WHITE, d),
                    });

                    if (hit.objects && enemy) {
                        hit.objects.slice().reverse().forEach((o) => {
                            const t2 = o.t;
                            const wh = 240 / (t2 * direction.len() / 16);
                            const oh = 180 / (t2 * direction.len() / 16);

                            const u2 = o.s;

                            drawUVQuad({
                                width: 2,
                                height: oh,
                                pos: vec2(x * 2, 120 + wh / 2 - oh),
                                tex: enemy.tex,
                                quad: objSlices[Math.round(u2 * (enemy.width - 1))],
                                color: WHITE,
                            });
                        });
                    }
                }
            }
            popTransform();
        },
        focalLength: 40,
        fov: 10,
    },
]);

// level collisions use baseGrid
addLevel(baseGrid, {
    pos: vec2(0, 0),
    tileWidth: TILE_SIZE,
    tileHeight: TILE_SIZE,
    tiles: {
        "#": () => [rect(16, 16), color(RED), opacity(0), area(), body({ isStatic: true })],
        "$": () => [rect(16, 16), color(GREEN), opacity(0), area(), body({ isStatic: true })],
        "%": () => [rect(16, 16), color(BLUE), opacity(0), area(), body({ isStatic: true })],
        "&": () => [pos(4, 4), rect(8, 8), color(YELLOW), opacity(0)], // just a marker
    },
});

// ===== global update: smooth monsters =====
onUpdate(() => {
    const d = dt();
    moveMonsters(d);
});

// ===== movement / rotation helpers (step + degree) =====
function startMoveStep(forward = 1) {
    const dir = Vec2.fromAngle(camera.angle).unit().scale(STEP_SIZE * forward);
    const newPos = camera.pos.add(dir);

    const gx = Math.floor(newPos.x / TILE_SIZE);
    const gy = Math.floor(newPos.y / TILE_SIZE);

    if (!canWalkToCell(gx, gy)) return;

    camera.pos = newPos;
}

function startTurnStep(direction) { // -1 left, +1 right
    camera.angle += direction * TURN_STEP_DEG;
}

// keyboard: step movement
onKeyPress("up", () => startMoveStep(1));
onKeyPress("down", () => startMoveStep(-1));
onKeyPress("left", () => startTurnStep(-1));
onKeyPress("right", () => startTurnStep(1));

// HTML buttons
document.getElementById("btn-forward").addEventListener("click", () => {
    startMoveStep(1);
});
document.getElementById("btn-back").addEventListener("click", () => {
    startMoveStep(-1);
});
document.getElementById("btn-turn-left").addEventListener("click", () => {
    startTurnStep(-1);
});
document.getElementById("btn-turn-right").addEventListener("click", () => {
    startTurnStep(1);
});
</script>

</body>
</html>
