<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climate Data Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-8">
    <h1 class="text-3xl font-bold mb-4 text-blue-700">Climate Data Viewer</h1>
    <p class="mb-6 text-gray-600">Enter coordinates to fetch temperature and humidity for a full year.</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <input id="lat" type="number" step="0.0001" placeholder="Latitude" class="border rounded-lg p-3" />
      <input id="lon" type="number" step="0.0001" placeholder="Longitude" class="border rounded-lg p-3" />
      <input id="year" type="number" min="1950" max="2100" placeholder="Year" class="border rounded-lg p-3" />
    </div>

    <button onclick="fetchClimate()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow">Get Climate Data</button>

    <div class="mt-8">
      <canvas id="climateChart" class="w-full h-96"></canvas>
    </div>

    <div class="mt-6 flex gap-4">
      <button id="downloadBtn" style="display:none;" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow" onclick="downloadData()">Download JSON</button>
      <button id="downloadCsvBtn" style="display:none;" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg shadow" onclick="downloadCSV()">Download CSV</button>
    </div>
  </div>

  <script>
    let chart;
    let lastData = null;

    async function fetchClimate() {
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;
      const year = document.getElementById('year').value;
      if (!lat || !lon || !year) { alert('Please fill all fields'); return; }

      const start = `${year}-01-01`;
      const end = `${year}-12-31`;

      const url = `https://archive-api.open-meteo.com/v1/era5?latitude=${lat}&longitude=${lon}&start_date=${start}&end_date=${end}&hourly=temperature_2m,relative_humidity_2m`;

      const res = await fetch(url);
      const data = await res.json();
      lastData = data;

      drawChart(data.hourly.time, data.hourly.temperature_2m, data.hourly.relative_humidity_2m);

      document.getElementById('downloadBtn').style.display = 'inline-block';
      document.getElementById('downloadCsvBtn').style.display = 'inline-block';
    }

    function drawChart(labels, temperature, humidity) {
      const ctx = document.getElementById('climateChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Temperature (Â°C)',
              data: temperature,
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 2,
              fill: false
            },
            {
              label: 'Humidity (%)',
              data: humidity,
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 2,
              fill: false
            }
          ]
        },
        options: { responsive: true, scales: { x: { display: false } } }
      });
    }

    function downloadData() {
      const blob = new Blob([JSON.stringify(lastData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'climate_data.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function downloadCSV() {
      if (!lastData) return;
      const times = lastData.hourly.time;
      const temp = lastData.hourly.temperature_2m;
      const hum = lastData.hourly.relative_humidity_2m;

      let csv = 'time,temperature_2m,relative_humidity_2m\n';
      for (let i = 0; i < times.length; i++) {
        csv += `${times[i]},${temp[i]},${hum[i]}\n`;
      }

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'climate_data.csv';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
