<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecology Book by Dr. Chun-I Chiu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left-column {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .left-column button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: darkgreen;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .left-column button:hover {
            background-color: green;
        }

        .right-column {
            flex: 1;
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }

        .right-column iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f4f4f4;
            border-top: 5px solid darkgreen;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="left-column">
        <h2>Population Ecology</h2>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/about_population_ecology.html')">Home</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/day_degree.html')">Degree-day concept</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/day_degree_example.html')">Degree-day example</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/day_degree_quiz.html')">Degree-day quiz</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/population_growth_model_concept.html')">Concept of growth models</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/population_growth_models.html')">Growth models</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/logistic_growth.html')">Fitting logistic growth</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/rear_insect.html')">r- & k-selected life history</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/life_table_calculator.html')">Life table calculator</button>
        <h2>Diversity</h2>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/sample_farm.html')">Insect sampling</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/calculate_diversity_index.html')">Diversity index</button>
    </div>

    <div class="right-column">
        <div class="spinner" id="spinner"></div>
        <iframe id="contentFrame" src="https://termcic.github.io/insect_ecology/about_population_ecology.html" onload="hideSpinner()"></iframe>
    </div>

    <script>
        function loadPage(url) {
            const spinner = document.getElementById('spinner');
            const iframe = document.getElementById('contentFrame');

            // Show spinner and temporarily hide iframe
            spinner.style.display = 'block';
            iframe.style.visibility = 'hidden';

            // Change iframe source
            iframe.src = url;
        }

        function hideSpinner() {
            const spinner = document.getElementById('spinner');
            const iframe = document.getElementById('contentFrame');

            // Hide spinner and show iframe
            spinner.style.display = 'none';
            iframe.style.visibility = 'visible';
        }
    </script>
</body>

</html>
