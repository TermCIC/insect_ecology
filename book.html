<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left-column {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .left-column button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: darkgreen;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .left-column button:hover {
            background-color: green;
        }

        .right-column {
            flex: 1;
            background-color: #fff;
            overflow: hidden;
        }

        .right-column iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="left-column">
        <h2>Contents</h2>
        <button onclick="loadPage('https://www.example.com')">Example Page 1</button>
        <button onclick="loadPage('https://www.wikipedia.org')">Wikipedia</button>
        <button onclick="loadPage('https://www.google.com')">Google</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/life_table_calculator.html')">Life table calculator</button>
    </div>

    <div class="right-column">
        <iframe id="contentFrame" src="about:blank"></iframe>
    </div>

    <script>
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>
</body>

</html>
