<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left-column {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .left-column button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: darkgreen;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .left-column button:hover {
            background-color: green;
        }

        .right-column {
            flex: 1;
            background-color: #fff;
            overflow: hidden;
        }

        .right-column iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="left-column">
        <h2>Population Ecology</h2>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/about_population_ecology.html')">Home</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/day_degree.html')">Day-degree concept</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/population_growth_models.html')">Growth models</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/logistic_growth.html')">Fitting logistic growth</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/rear_insect.html')">r- & k-selected life history</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/life_table_calculator.html')">Life table calculator</button>
        <h2>Diversity</h2>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/sample_farm.html')">Insect sampling</button>
        <button onclick="loadPage('https://termcic.github.io/insect_ecology/calculate_diversity_index.html')">Diversity index</button>
    </div>

    <div class="right-column">
        <iframe id="contentFrame" src="https://termcic.github.io/insect_ecology/about_population_ecology.html"></iframe>
    </div>

    <script>
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>
</body>

</html>
