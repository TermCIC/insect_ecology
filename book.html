<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecology Book by Dr. Chun-I Chiu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left-column {
            width: 23%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: width 0.3s ease, transform 0.3s ease;
        }

        .left-column.hidden {
            width: 0;
            padding: 0;
            transform: translateX(-100%);
        }

        .right-column {
            flex: 1;
            background-color: #fff;
            overflow: hidden;
            position: relative;
            transition: width 0.3s ease;
        }

        .right-column.expanded {
            width: 100%;
        }

        .right-column iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f4f4f4;
            border-top: 5px solid darkgreen;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }

        .left-column button {
            font-size: clamp(12px, 2.5vw, 16px);
            white-space: normal;
            word-wrap: break-word;
        }

        @media (max-width: 576px) {
            .left-column button {
                padding: 5px;
            }
            .left-column h4 {
                font-size: 14px; /* Reduce heading size for smaller screens */
                margin-top: 10px;
                margin-bottom: 10px;
            }

        }
    </style>
</head>

<body>
    <button class="btn btn-dark toggle-button" id="toggleButton">â˜°</button>
    <div class="left-column" id="leftColumn">
        <br><br><h4>Population Ecology</h4>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/about_population_ecology.html')">Home</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/day_degree.html')">Degree-day concept</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/day_degree_example.html')">Degree-day example</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/day_degree_quiz.html')">Degree-day quiz</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/growth_model_concept.html')">Concept of growth models</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/population_growth_models.html')">Play growth models</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/logistic_growth.html')">Fitting logistic growth</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/growth_model_quiz.html')">Growth model quiz</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/rk_selection.html')">Concept of r- & K-selection</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/rear_insect.html')">Generate r- & K-selected random insects</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/about_life_table.html')">About life table</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/life_table_calculator.html')">Life table calculator</button>
        <h4>Diversity & Interactions</h4>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/interaction_types.html')">Types of interactions</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/eco_network_concept.html')">Ecological network</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/eco_network_examples.html')">Ecological network examples</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/create_eco_network.html')">Create ecological network</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/sample_farm.html')">Insect sampling</button>
        <button class="btn btn-success w-100 mb-2" onclick="loadPage('https://termcic.github.io/insect_ecology/calculate_diversity_index.html')">Diversity index</button>
    </div>

    <div class="right-column" id="rightColumn">
        <div class="spinner" id="spinner"></div>
        <iframe id="contentFrame" src="https://termcic.github.io/insect_ecology/about_population_ecology.html" onload="hideSpinner()"></iframe>
    </div>

    <script>
        function loadPage(url) {
            const spinner = document.getElementById('spinner');
            const iframe = document.getElementById('contentFrame');

            spinner.style.display = 'block';
            iframe.style.visibility = 'hidden';

            iframe.src = url;
        }

        function hideSpinner() {
            const spinner = document.getElementById('spinner');
            const iframe = document.getElementById('contentFrame');

            spinner.style.display = 'none';
            iframe.style.visibility = 'visible';
        }

        const toggleButton = document.getElementById('toggleButton');
        const leftColumn = document.getElementById('leftColumn');
        const rightColumn = document.getElementById('rightColumn');

        toggleButton.addEventListener('click', () => {
            leftColumn.classList.toggle('hidden');
            rightColumn.classList.toggle('expanded');
        });
    </script>
</body>

</html>
